<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JavaScript Basics Assignment</title>
</head>
<body>
  <script>
    // Task 1: Working with Variables
    let myNumber = 10;
    let myString = "Hello, JavaScript!";
    console.log("myNumber:", myNumber);
    console.log("myString:", myString);

    // Task 2: Exploring Loops
    // Part a: Iterate from 0 to 10 and print each number
    for (let i = 0; i <= 10; i++) {
      console.log(i);
    }

    // Part b: Calculate and print the first 5 multiples of 3
    for (let i = 1; i <= 5; i++) {
      let multiple = 3 * i;
      console.log("Multiple of 3:", multiple);
    }

    // Task 3: Discovering Functions
    // Part a: Define a function named addNumbers
    function addNumbers(num1, num2) {
      return num1 + num2;
    }
    let sumResult = addNumbers(5, 3);
    console.log("Sum:", sumResult);

    // Part b: Define another function named multiplyNumbers
    function multiplyNumbers(num1, num2) {
      return num1 * num2;
    }
    let productResult = multiplyNumbers(4, 6);
    console.log("Product:", productResult);
  </script>
</body>
</html>
